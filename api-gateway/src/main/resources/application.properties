spring.application.name=API-GATEWAY
server.port=8080

# Enable service discovery via Eureka
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Eureka server
eureka.client.service-url.defaultZone=http://service-registry:8761/eureka/
eureka.instance.prefer-ip-address=true

# Routes with Authentication Filter (PROTECTED)
spring.cloud.gateway.routes[0].id=QUESTION-SERVICE
spring.cloud.gateway.routes[0].uri=lb://QUESTION-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/question/**
spring.cloud.gateway.routes[0].filters[0]=ConfigurationFilter

spring.cloud.gateway.routes[1].id=QUIZ-SERVICE
spring.cloud.gateway.routes[1].uri=lb://QUIZ-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/quiz/**
spring.cloud.gateway.routes[1].filters[0]=ConfigurationFilter

# Auth Service Routes (PUBLIC - NO FILTER)
spring.cloud.gateway.routes[2].id=AUTH-SERVICE-PUBLIC
spring.cloud.gateway.routes[2].uri=lb://AUTH-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/auth/signup,/auth/signin
# No filter applied - these are public

# Auth Service Validation (INTERNAL - can be public or secured based on your needs)
spring.cloud.gateway.routes[3].id=AUTH-SERVICE-VALIDATE
spring.cloud.gateway.routes[3].uri=lb://AUTH-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/auth/validate
# No filter - needed for internal validation

# Auth Service Other Endpoints (PROTECTED)
spring.cloud.gateway.routes[4].id=AUTH-SERVICE-PROTECTED
spring.cloud.gateway.routes[4].uri=lb://AUTH-SERVICE
spring.cloud.gateway.routes[4].predicates[0]=Path=/auth/**
spring.cloud.gateway.routes[4].filters[0]=ConfigurationFilter